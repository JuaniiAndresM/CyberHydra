<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/CyberHydra/Javascript/Loader.js"></script>

    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      href="/CyberHydra/media/svg/CyberHydra(OnlyHead3).svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/CyberHydra/Styles/styles.css" />

    <title>CyberHydra | Sobre Nosotros</title>
  </head>
  <body>
    <div id="header"></div>

    <section class="loading-screen">
      <div class="loading-icon"><span class="loading-circle"></span></div>
    </section>

    <button class="scrollTop" id="scrollTop" onclick="topFunction()">
      <i class="fas fa-angle-up"></i>
    </button>

    <img
      class="about-us-wave-top"
      src="/CyberHydra/media/svg/Wave.svg"
      alt=""
    />
    <section class="contacto-wrapper">
        <div class="contacto">
            <div class="logo">
                <img src="/CyberHydra/media/svg/CyberHydra(OnlyHead3).svg" alt="">
            </div>
            <div class="contacto-form">
                <div class="contacto-container">
                    <h1>Contacto</h1>
                    <p>Comunicate con nosotros si tenes alguna duda y te responderemos a la brevedad.</p>
                    <form class="input-wrapper" action="/CyberHydra/">
                        <input type="text" name="nombre" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Correo Electronico" required>
                        <textarea type="text" name="comentario" placeholder="Comentario" required></textarea>
                        <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <img
      class="about-us-wave-bottom"
      src="/CyberHydra/media/svg/Wave.svg"
      alt=""
    />

    <div id="footer"></div>
  </body>
</html>
