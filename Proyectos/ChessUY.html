<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/CyberHydra/Javascript/Loader.js"></script>

    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      href="/CyberHydra/media/svg/CyberHydra(OnlyHead3).svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/CyberHydra/Styles/styles.css" />

    <title>CyberHydra | ChessUY</title>
  </head>
  <body>
    <div id="header"></div>

    <section class="loading-screen">
      <div class="loading-icon"><span class="loading-circle"></span></div>
    </section>

    <button class="scrollTop" id="scrollTop" onclick="topFunction()">
      <i class="fas fa-angle-up"></i>
    </button>

    <img class="wave-top" src="/CyberHydra/media/svg/Wave.svg" alt="Vector." />
    <section class="project-chessuy">
      <h1>ChessUY Championship</h1>
      <p>Proyecto</p>

      <div class="chessuy">
        <div class="chessuy-logo">
          <img src="/CyberHydra/media/svg/ChessUY.svg" alt="" />
        </div>
        <div class="chessuy-info">
          <h1>Informacion</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint porro,
            non ratione ullam voluptatum unde itaque inventore eligendi omnis
            autem, nulla laborum labore! Cum ea cumque ipsum deserunt at.
            Sapiente.
          </p>
        </div>
      </div>
    </section>
    <img
      class="wave-bottom"
      src="/CyberHydra/media/svg/Wave.svg"
      alt="Vector."
    />

    <div id="footer"></div>
  </body>
</html>
